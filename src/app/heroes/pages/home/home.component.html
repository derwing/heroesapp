<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item role="listitem" routerLink="./list" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                Hero list
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="./add" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                Add hero
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="./search" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                Search hero
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="./add" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                Add hero
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button>Logout</button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
