<mat-card class="heroe-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg" alt="{{heroe.superhero}}"> -->
    <img mat-card-image src="{{heroe | img }}" alt="{{heroe.superhero}}" class="animate__animated animate__zoomIn animate__slow">

    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p><strong>First Apparition </strong>{{heroe.first_appearance}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes/', heroe.id]">Read more...</button>
        <button mat-button color="info" [routerLink]="['/heroes/edit/', heroe.id]">Edit heroe</button>
    </mat-card-actions>
</mat-card>
